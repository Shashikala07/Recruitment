<button mat-raised-button (click)="AddNotification()"  class="course-button">Add Notifications</button>

<br/>

<table mat-table [dataSource]="notifications" class="mat-elevation-z8">

    
  
    
    <ng-container matColumnDef="aheading">
      <th mat-header-cell *matHeaderCellDef> Heading </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.aheading}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let element" style="width: 85%;"> {{element.content}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let row" style="width: 15%;">
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="Edit(row)" >
                        <mat-icon aria-label="Edit" >edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="Delete(row)" >
                        <mat-icon aria-label="Delete">delete</mat-icon>
               </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
   
</table>
